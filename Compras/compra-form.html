<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compras</title>
    <link rel="stylesheet" href="compra-form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>

    <div>
        <header>
            <h1><b>Finalizar compra</b></h1>
            <img class="logo" src="../img/mangudai.webp" alt="Logo">
            <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
        <nav class="nav" id="nav">
            <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
            <ul class="nav-list">
                <li><a href="/Trabajo integrador/index.html"><b>Inicio</b></a></li>
                <li><a href="/Trabajo integrador/Contenido/contenido.html"><b>Contenido</b></a></li>
                <li><a href="/Trabajo integrador/Compras/tienda.html"><b>Tienda</b></a></li>
                <li><a href="/Trabajo integrador/Usuario/usuario.html"><b>Usuario</b></a></li>
                <li><a href="/Trabajo integrador/Contacto/contacto.html"><b>Contacto</b></a></li>
            </ul>
        </nav>
        </header>
    </div>

    <main>
        <div class="form-container">
            <h2>Datos de la compra</h2>
            <form id="purchase-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="producto">Expansión:</label>
                <select id="producto" name="producto" required>
                    <option value="producto1">Victors and Vanquished</option>
                    <option value="producto2">Return of Rome</option>
                    <option value="producto3">Lords of the West</option>
                    <option value="producto3">Dynasties of India</option>
                    <option value="producto3">Dawn of the Dukes</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" required>

                <label for="direccion">Steam ID:</label>
                <input type="text" id="direccion" name="direccion" required>

                <label for="metodo-pago">Método de Pago:</label>
                <select id="metodo-pago" name="metodo-pago" required>
                    <option value="tarjeta">Tarjeta de Crédito</option>
                    <option value="paypal">PayPal</option>
                    <option value="transferencia">Transferencia Bancaria</option>
                </select>

                <button type="submit" id="submit-button">Enviar Pedido</button>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2024 - Trabajo final Programación Web I</p>
    </footer>


    <div id="gracias" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>Gracias por tu compra. Vas a tener la expansión disponible dentro de 24 horas
                en tu biblioteca de Steam listo para instalar.
            </p>
        </div>
    </div>

    <script src="compra-form.js"></script>
</body>
</html>
